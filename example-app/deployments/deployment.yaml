apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deploy
  labels:
    app: example-app
spec:
  selector:
    matchLabels:
      app: example-app
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
      - name: example-app
        image: europe-west1-docker.pkg.dev/dev-demo-proj-1-id/my-artifact-repo/testimg:123
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secret/credentials.json  # Correct path for GCP service account

        volumeMounts:  
        - name: gcp-service-account
          mountPath: /secret
          readOnly: true  # Ensures security by making it read-only

      volumes:
      - name: gcp-service-account
        secret:
          secretName: gcr-json-key  # Updated to use the correct secret for authentication
          items:
          - key: credentials.json
            path: credentials.json  # Mount it as /secret/credentials.json 

      imagePullSecrets:
      - name: gcr-json-key  # Added imagePullSecrets to pull images from Google Artifact Registry
